    id: GSE174367
    projna_id: PRJNA729525
    raw_link: ftp://ftp.ncbi.nlm.nih.gov/geo/series/GSE174nnn/GSE174367/
    species: Homo sapiens
    srp_id: SRP319543
    summary: "The gene-regulatory landscape of the brain is highly dynamic in health\
      \ and disease, coordinating a menagerie of biological processes across\xAC distinct\
      \ cell-types. Here, we present a multi-omic single-nucleus study of 191,890\
      \ nuclei in late-stage Alzheimer\u2019s Disease (AD), accessible through our\
      \ intuitive web portal, profiling chromatin accessibility and gene expression\
      \ in the same biological samples and uncovering vast cellular heterogeneity.\
      \ We identified cell-type specific, disease-associated candidate cis-regulatory\
      \ elements and their candidate target genes, including an oligodendrocyte-associated\
      \ regulatory module containing links to APOE and CLU. We describe cis-regulatory\
      \ relationships in specific cell-types at AD risk loci defined by genome wide\
      \ association studies (GWAS), demonstrating the utility of this multi-omic single-nucleus\
      \ approach. Trajectory analysis of glial populations identified disease-relevant\
      \ transcription factors, like SREBF1 and their regulatory targets. Further,\
      \ we introduce scWGCNA, a co-expression network analysis strategy robust to\
      \ the sparsity of single-cell data, to perform a systems-level meta-analysis\
      \ of AD transcriptomics."
    title: "Single-nucleus chromatin accessibility and transcriptomic characterization\
      \ of Alzheimer\u2019s Disease"
