    id: GSE173731
    projna_id: PRJNA726925
    raw_link: ftp://ftp.ncbi.nlm.nih.gov/geo/series/GSE173nnn/GSE173731/
    species: Homo sapiens
    srp_id: SRP318206
    summary: "Here, we perform the first single-cell characterization of the human\
      \ cerebrovasculature using both ex vivo fresh tissue experimental enrichment\
      \ and post mortem in silico sorting of human cortical tissue samples. We capture\
      \ 16,681 cerebrovascular nuclei across 11 subtypes, including endothelial cells,\
      \ mural cells, and three distinct subtypes of perivascular fibroblasts along\
      \ the vasculature. We uncover human-specific expression patterns along the arteriovenous\
      \ axis and determine previously uncharacterized cell type-specific markers.\
      \ We use our newly discovered human-specific signatures to study changes in\
      \ 3,945 cerebrovascular cells of Huntington\u2019s disease patients, which reveal\
      \ an activation of innate immune signaling in vascular and glial cell types\
      \ and the concomitant reduction to proteins critical for maintenance of blood-brain\
      \ barrier integrity. Finally, our study provides a comprehensive resource molecular\
      \ atlas of the human cerebrovasculature to guide future biological and therapeutic\
      \ studies."
    title: Single-cell dissection of the human brain vasculature
